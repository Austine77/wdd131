<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product Review</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Product Review</h1>
  </header>

  <main>
    <form method="get" action="review.html">
      <fieldset>
        <label for="productName">Product Name</label>
        <select id="productName" name="productName" required>
          <option value="" disabled selected>Choose a Product ...</option>
        </select>

        <label>Overall Rating</label>
        <div class="stars">
          <label><input type="radio" name="rating" value="1" required> â˜…</label>
          <label><input type="radio" name="rating" value="2"> â˜…â˜…</label>
          <label><input type="radio" name="rating" value="3"> â˜…â˜…â˜…</label>
          <label><input type="radio" name="rating" value="4"> â˜…â˜…â˜…â˜…</label>
          <label><input type="radio" name="rating" value="5"> â˜…â˜…â˜…â˜…â˜…</label>
        </div>

        <label for="installDate">Date of Installation</label>
        <input type="date" id="installDate" name="installDate" required />

        <p>Which features did you find useful in the product?<br><em>(Check all that apply)</em></p>
        <label><input type="checkbox" id="durability" name="features" value="Durability" /> Durability</label><br>
        <label><input type="checkbox" id="ease" name="features" value="Ease of Use" /> Ease of Use</label><br>
        <label><input type="checkbox" id="performance" name="features" value="Performance" /> Performance</label><br>
        <label><input type="checkbox" id="design" name="features" value="Design" /> Design</label>

        <label for="writtenReview">Written Review <span>(Optional)</span></label>
        <textarea id="writtenReview" name="writtenReview" rows="4" cols="30"></textarea>

        <label for="username">Your Name <span>(Optional)</span></label>
        <input type="text" id="username" name="username"/>

        <input type="submit" value="Post Review" class="submit-btn" />
      </fieldset>
    </form>
  </main>

  </footer>

  <script>
    // Populate product dropdown dynamically
    const products = [
      { id: "1001", name: "Electric Kettle" },
      { id: "1002", name: "Blender Pro" },
      { id: "1003", name: "Air Fryer Max" },
      { id: "1004", name: "Smart Toaster" },
      { id: "1005", name: "Coffee Grinder" }
    ];
    
    const productSelect = document.getElementById("productName");
    products.forEach(product => {
      const option = document.createElement("option");
      option.value = product.id;
      option.textContent = product.name;
      productSelect.appendChild(option);
    });
  </script>
</body>
</html>
