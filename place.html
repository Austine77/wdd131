<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Page</title>
    <meta name="description" content="<meta name="description" content="Discover sacred temples and their historical significance from around the world. Explore stunning architectural wonders and cultural heritage.">    ">
    <meta name="author" content="Sunday Prince Augustine">
    <link rel="stylesheet" href="styles/styles.css">
    <script defer src="scripts/script.js"></script>
</head>
<body>
    <header>
        <h1>Your Chosen Country</h1>
    </header>
    
    <main>
        <section class="hero">
            <picture>
                <source srcset="hero-small.webp" media="(max-width: 600px)">
                <source srcset="hero-large.webp" media="(min-width: 601px)">
                <img src="hero-large.webp" alt="Hero Image">
            </picture>
        </section>

        <section class="weather">
            <h2>Weather</h2>
            <p>Temperature: <span id="temp">10</span>°C</p>
            <p>Wind Speed: <span id="wind-speed">5</span> km/h</p>
            <p>Wind Chill: <span id="wind-chill">N/A</span></p>
            <p id="weather-icon">⛅</p>
        </section>
    </main>

    <footer>
        <p>&copy; <span id="year"></span> | Last Modified: <span id="lastModified"></span></p>
    </footer>
</body>
</html>
