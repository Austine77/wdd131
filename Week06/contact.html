<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Contact the Sunday Prince Global Access team for inquiries and bookings.">
  <meta name="author" content="Sunday Prince Augustine">
  <title>Contact Us - Sunday Prince Global Access</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <div class="header-left">
      <img src="SiteLogo.jpg" alt="Site Logo" class="logo" loading="lazy" />
      <h1>Sunday Prince Global Access</h1>
    </div>
    <nav>
      <ul>
        <li><a href="/index.html">Home</a></li>
        <li><a href="/index.html">Shop</a></li>
        <li><a href="index.html#about">About</a></li>
        <li><a href="/contact.html" class="active">Contact</a></li>
      </ul>
    </nav>
  </header>
  <section id="contact">
    <h3>Contact Us</h3>
    <form action="#" method="post">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />

      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="4" required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </section>
  <footer>
    <p>&copy; 2025 Sunday Prince Global Access. All rights reserved @ Brigham Young University- Idaho.</p>
    <a href="wireframe.png">wireframe</a>
    <div class="social">
        <a href="https://facebook.com">
            <img src="facebook.svg" alt="Facebook"></a>
        <a href="https://twitter.com">
            <img src="twitter.svg" alt="Twitter"></a>
        <a href="https://instagram.com">
            <img src="instagram.svg" alt="instagram"></a>
</footer>
</body>

</html>
